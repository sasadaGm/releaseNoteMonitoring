name: SDK/Release Monitor

on:
  schedule:
    # Run every Monday at 10:00 JST (01:00 UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no Slack notification)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      force_notify:
        description: 'Force notify (treat all items as new for testing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: monitor/cache
          key: release-monitor-cache-${{ github.run_id }}
          restore-keys: |
            release-monitor-cache-

      - name: Run monitoring script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          FORCE_NOTIFY: ${{ github.event.inputs.force_notify || 'false' }}
        run: |
          cd monitor
          node run.js

      - name: Save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: monitor/cache
          key: release-monitor-cache-${{ github.run_id }}

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-${{ github.run_number }}
          path: |
            monitor/cache/state.json
          retention-days: 30

      - name: Job summary
        if: always()
        run: |
          echo "## SDK/Release Monitor - Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Notify**: ${{ github.event.inputs.force_notify || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f monitor/cache/state.json ]; then
            echo "### Cache Status" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat monitor/cache/state.json | head -20 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
